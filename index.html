---
layout: default
title: home
page.url: /index
h1: recettes
---

<section class="card-display">
	{% for recipe in site.recipes %}

		<article class="card-recipe">
			<div class="card-image">
				<a href="{{ recipe.url }}" class="mx-auto">
					{% if recipe.image %}
						<img src="{{recipe.image}}" class='img-responsive' alt="image {{recipe.title }}">
					{% endif %}
					<img src="/assets/img/default-image.jpg" class='img-responsive' alt="image {{recipe.title }}">
				  </a>
			</div>
			<div class="card-title">
				<a href="{{ recipe.url }}" class="mx-auto">{{ recipe.title }}</a>
			</div>
			<div class="card-text">
				<p>pr√©paration : {{ recipe.preptime}} min </p>
				<p>cuisson : {{ recipe.cooktime}} min</p>
			</div>
		</article>

	{% endfor %}
</section>
