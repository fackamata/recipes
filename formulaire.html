---
layout: default
permalink: /creation/
title: creation
h1: nouvelle recette
---

<div class="container">

  <form action="https://formspree.io/f/myyodwzk" method="POST">

    <div class="row">
      <div class="col-25">
        <label for="titre">Titre :</label>
      </div>
      <div class="col-75">
        <input type="text" name="titre" id="titre">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="cuisine">Cuisine :</label>
      </div>
      <div class="col-75">
        <input  type="text" name="cuisine" id="cuisine" placeholder="Italienne, Française, Cosmétique, ...">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="date">Date :</label>
      </div>
      <div class="col-75">
        <input  type="date" name="date" id="date" >
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="type">Type de recette :</label>
      </div>
      <div class="col-75">
        <select id="type" name="type">
          <option value="apéro">apero</option>
          <option value="plat">plat</option>
          <option value="dessert">dessert</option>
          <option value="Cosmétique">cosmétique</option>
          <option value="autre">autre</option>
        </select> 
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="categories">Auteur :</label>
      </div>
      <div class="col-75">
        <input type="text" name="categories" id="categories">
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="ingredients">Ingrédients : </label>
      </div>
      <div class="col-75">
        <textarea id="ingredients" name="ingredients" rows="5" cols="33" placeholder="farine: 500g &#10sucre: 2càS"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="instructions">Instructions : </label>
      </div>
      <div class="col-75">
        <textarea id="instructions" name="instructions" rows="5" cols="33" placeholder="- étape 1 &#10- étape 2"></textarea>
      </div>
    </div>
   

    <div class="row sauce" style="display: none;">
      <div class="col-25">
        <label for="sauce">Ingrédients sauce : </label>
      </div>
      <div class="col-75 sauce" style="display: none;">
        <textarea id="sauce" name="sauce" rows="5" cols="33" placeholder="farine: 500g &#10sucre: 2càS"></textarea>
      </div>
    </div>
    
    <div class="row marinade" style="display: none;">
      <div class="col-25">
        <label for="marinade">Ingrédients marinade : </label>
      </div>
      <div class="col-75 marinade" style="display: none;">
        <textarea id="marinade" name="marinade" rows="5" cols="33" placeholder="farine: 500g &#10sucre: 2càS"></textarea>
      </div>
    </div>
    
    <div >
      <div class="flexBtn">
        <div class="btnDisplay" id="btnSauce" onclick="displaySauce()" >Ajouter une sauce</div>
        <div class="btnDisplay" id="btnMarinade" onclick="displayMarinade()" >Ajouter une marinade</div>
      </div>
      <button type="submit">Envoyer</button>
    </div>
    
  </form>
</div>

<script src="{{"/assets/js/formulaire.js"  | relative_url }}"></script>
